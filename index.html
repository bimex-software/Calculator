<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: white;
  font-family: Arial, sans-serif;
}

.calculator {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  max-width: 500px;
  width: 100%;
  max-height: 750px;
  height: 100%;
}

.display {
  background-color: #f2f2f2;
  border-radius: 5px;
  margin-bottom: 10px;
  padding: 10px;
  width: 100%;
  max-width: 400px;
}

.display input {
  border: none;
  background-color: transparent;
  font-size: 2em;
  width: 100%;
  text-align: right;
  padding-right: 10px;
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  width: 100%;
  max-width: 400px;
}

button {
  background-color: #3b99fc; /* Changed orange color to blue */
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  font-size: 1.2em;
  padding: 20px;
  transition: background-color 0.2s ease;
  width: 100%;
}

button:hover {
  background-color: #1e75c4; /* Changed hover color to darker blue */
}

.number {
  grid-column: span 1;
}

.operator {
  grid-column: span 1;
  color: #fff;
}

.equal {
  grid-column: span 2;
  color: #fff;
}

.clear {
  grid-column: span 2;
  justify-self: center; /* Moved to the center */
  color: #fff;
}

.addition {
  justify-self: center; /* Moved to the center */
  color: #fff;
}

@media (max-width: 500px) {
  .calculator {
    max-width: 100%;
    max-height: 100%;
    height: 100%;
    padding: 10px;
  }

  .display input {
    font-size: 1.5em;
  }

  button {
    padding: 10px;
  }
}

</style>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" readonly>
		</div>
		<div class="keys">
			<button class="number" onclick="addToDisplay('7')">7</button>
			<button class="number" onclick="addToDisplay('8')">8</button>
			<button class="number" onclick="addToDisplay('9')">9</button>
			<button class="operator" onclick="addToDisplay('/')">รท</button>
			<button class="number" onclick="addToDisplay('4')">4</button>
			<button class="number" onclick="addToDisplay('5')">5</button>
			<button class="number" onclick="addToDisplay('6')">6</button>
			<button class="operator" onclick="addToDisplay('*')">ร</button>
			<button class="number" onclick="addToDisplay('1')">1</button>
			<button class="number" onclick="addToDisplay('2')">2</button>
			<button class="number" onclick="addToDisplay('3')">3</button>
			<button class="operator" onclick="addToDisplay('-')">-</button>
			<button class="number" onclick="addToDisplay('0')">0</button>
			<button class="number" onclick="addToDisplay('.')">.</button>
			<button class="equal" onclick="calculate()">=</button>
			<button class="operator" onclick="addToDisplay('+')">+</button>
			<button class="clear" onclick="clearDisplay()">Clear</button>
		</div>
	</div>
<script>
let result = document.getElementById('result');

function addToDisplay(value) {
    result.value += value;
}

function clearDisplay() {
    result.value = '';
}

function calculate() {
    try {
        result.value = eval(result.value);
    } catch(error) {
        alert('Invalid calculation');
    }
}

</script>
</body>
</html>
